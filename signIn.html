<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>دلایت | ورود</title>
  </head>
  <body>
    <div class="validation-msgs">
      <span class="validation-msgF">!اطلاعات فرم را به درستی وارد کنید</span>
      <span class="validation-msgT">!ثبت نام با موفقیت انجام شد</span>
    </div>

    <div class="validation">
      <div class="signIn">
        <div class="signIn-right">
          <form action="" method="POST">
            <p class="signIn-form__title title">ورود</p>
            <p class="signIn-form__subtitle subtitle">
              حسابی برای ورود ندارید ؟ <a href="./signUp.html">ثبت نام</a>
            </p>

            <div class="input-signIn form-signIn__phoneNumber">
              <input type="text" name="phone" placeholder="شماره تلفن" />
              <i class="bx bx-phone" style="color: #919191"></i>
            </div>
            <div class="input-signIn form-signIn__password">
              <input type="password" name="password" placeholder="رمز عبور" />
              <i class="bx bx-lock-alt" style="color: #919191"></i>
            </div>

            <button class="signInBtn" type="submit" name="sub">ورود</button>
            
            <a href="" class="forgetPass">رمز عبور خود را فراموش کرده اید؟</a>
          </form>
        </div>
        <div class="signIn-left">
          <img src="./image/gallery/3.jpg" alt="" />
        </div>
      </div>
      <a href="./index.html" class="validation-closeBtn">خروج</a>
    </div>

    <script src="./validation.js"></script>
  </body>
</html>
